<VirtualHost *:80>

    DocumentRoot /var/www/root/wwwroot
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/">
        DirectoryIndex index.php
        AllowOverride FileInfo
        <Files ~ ".+">
            Allow from all
            Require all denied
        </Files>
    </Directory>


</VirtualHost>
