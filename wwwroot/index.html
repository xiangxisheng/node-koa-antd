<!--

开发环境下ESM风格
https://unpkg.com/vue@3/dist/vue.esm-browser.js
https://unpkg.com/@vue/devtools-api@6.5.1/lib/esm/index.js
https://unpkg.com/vue-router@4.2.5/dist/vue-router.esm-browser.js
https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.7/dist/antd.esm.js
https://cdn.jsdelivr.net/npm/@ant-design/icons-vue@7.0.1/+esm

生产环境下的ESM风格
https://unpkg.com/vue@3.3.9/dist/vue.esm-browser.prod.js
https://unpkg.com/vue-router@4.2.5/dist/vue-router.prod.cjs
https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.7/dist/antd.esm.min.js (推荐)

生产环境下的全局风格
https://unpkg.com/vue@3.3.9/dist/vue.global.prod.js (推荐)
https://unpkg.com/vue-router@4.2.5/dist/vue-router.global.prod.js (推荐)
https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.7/dist/antd.min.js

-->
<script type="importmap">
{
  "imports": {
    "@ant-design/icons-vue": "https://cdn.jsdelivr.net/npm/@ant-design/icons-vue@7.0.1/+esm",
    "firadio": "./js/firadio.js"
  }
}
</script>
<script type="module">
  const { createApp } = Vue;
  const { createRouter, createWebHashHistory } = VueRouter;
  import { P, routes_filter } from 'firadio';
  const oTopRoute = await (await fetch('/api/public/route')).json();
  const routes1 = await routes_filter(oTopRoute, async (sParent, mRoute) => {
    // if (!mFRoute1.name) {
    //   return;
    // }
    const mRet = {};
    mRet.path = (sParent.indexOf('/') === -1 ? '/' : '') + mRoute.name;
    //mRet.key = `${sParent}/${mFRoute1.name}`;
    mRet.component = await (await P(mRoute.component))(mRoute);
    return mRet;
  }, '');
  const routes = routes1.children;
  routes.unshift({ path: '/', component: await (await P(oTopRoute.component))(oTopRoute) });
  const router = createRouter({
    history: createWebHashHistory(),
    routes, // `routes: routes` 的缩写
  });
  const app = createApp();
  app.use(router);
  for (var s in antd) {
    const o = antd[s];
    if (o.setup) {
      app.use(o);
    }
  }
  app.mount('#app');
</script>

</html>
