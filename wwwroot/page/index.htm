<a-layout style="min-height:100vh">
  <a-layout-header style="padding-inline: 0px;">
    <div style="float: left;">
      <router-link to="/">
        <img height="64" src="img/logo.svg" />
      </router-link>
    </div>
    <a-menu v-model:selectedKeys="selectedKeys" mode="horizontal" :items="items" theme="dark"
      @click="handleClick"></a-menu>
  </a-layout-header>
  <a-layout-content>
    <router-view></router-view>
  </a-layout-content>
</a-layout>
